{% extends 'main/base.html' %}

{% load bootstrap %}

{% block title %} Acessar Sistema{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Acessar o sistema</h4>
                    
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            {{ form|bootstrap }}
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>                        
                        </form>
                </div>
            </div>
        </div>    
    </div>
{% endblock content %}
